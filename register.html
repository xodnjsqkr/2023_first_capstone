<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <div id="links"> <!-- 최 상단 -->
        <a href="login.html">로그인</a>&nbsp;&nbsp;
        <a href="register.html">회원가입</a>
    </div><br>
    <hr>
    <header>
        <div id="header_img">
            <a href="index.html"><img src="img/school_logo.png" alt="학교로고" width="128.64" height="123"></a>
        </div>
        <div id="header_text">
            경북소프트웨어 고등학교<br> 도서관리 사이트
        </div>
        <nav class="header_nav">   
            <ul>
                <li><a href="searchBook.html">도서검색</a></li>
                <li><a>이용안내</a></li>
                <li><a>도서행사</a></li>
                <li><a>나의 도서관</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <aside><!-- 사이드 목록 -->
            <nav class="side_nav">
                <ul>
                    <li id="first">회원관련</li>
                    <a href="login.html"><li id="login">로그인</li></a><hr>
                    <li id="rest">아이디 찾기</li><hr>
                    <li id="last">비밀번호 찾기</li>
                    <a href="register.html"><li id="loc">회원가입</li></a>
                </ul>
            </nav>
        </aside>
        <section>
            <article><!-- 현제 위치 출력-->
                <div id="main_container">
                    <p id="text1">회원가입</p>
                    <p id="text2">홈 > 회원관련 > 회원가입</p>
                </div>
                <div id="mid">
                    <p id="strong">늘봄</p><p id="mid_text">방문을 환영합니다.</p>
                </div>
            </article>
            <div id="input_container">
                <form name="frm">
                    <input type="text" placeholder="성명" naem="name" id="name" maxlength="5" required>
                    <input type="text" placeholder="학번 ex) 1101" name="class" id="class" maxlength="4" required>
                    <input type="tel" name="tel" id="tel" placeholder="전화번호" required>
                    <input type="text" placeholder="아이디" name="id" id="in_id" required>
                    <input type="password" placeholder="비밀번호" name="pw" id="in_pw" required>
                    <input type="submit" value="회원가입" id="register" required>
                </form>
            </div>
        </section>
    </main>
